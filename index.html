<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ayat Profetik</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.0"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-screen overflow-hidden flex items-center justify-center" style="background: #edf2f7;">
    <div id="app">
      <div class="max-w-md py-4 px-8 bg-white shadow-lg rounded-lg my-20" style="margin:10px">
        <div>
          <h2 class="text-gray-800 text-3xl font-semibold">{{ lokasi_ayat }}</h2>
          <p class="mt-2 text-gray-600">{{ ayat }}</p>
        </div>
        <div class="flex justify-end mt-4">
          <a href="#" class="text-sm font-medium text-indigo-500">GBT Firman Kudus</a>
        </div>
      </div>
    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
          new Vue({
            el: '#app',
            data: {
              lokasi_ayat: "",
              ayat: "",
            },
            mounted(){
                this.loadAyat()
                this.loadBg()
            },
            methods: {
                async loadAyat(){
                    let ayat = await axios.get("./ayat.json") 
                    ayat = ayat.data
                    let randomNum = Math.floor(Math.random() * ayat.length);

                    this.lokasi_ayat = ayat[randomNum][0]
                    this.ayat = ayat[randomNum][1]
                },
                async loadBg(){
                    let color = await axios.get("./color.json") 
                    color = color.data
                    let randomNum = Math.floor(Math.random() * color.length);
                    document.body.style.backgroundColor = color[randomNum];
                }
            }
          })
        })
    </script>
</body>
</html>
